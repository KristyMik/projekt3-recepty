    <div class="kontejner">

        <header class="hlavicka">
            <div class="logo">
                <img src="images/recepty-logo.svg" alt="Recepty logo">
            </div>
            <div class="hledani">
                <label for="hledat">Hledat</label>
                <div class="hledani-skupina">
                    <input onkeyup="hledat()" type="text" id="hledat" placeholder="Název receptu">
                    <button onclick="hledat()">Hledat</button>
                </div>
            </div>
            <div class="kategorie">
                <label for="kategorie">Kategorie</label>
                <select onchange="hledat()" id="kategorie">
                    <option value=""></option>
                    <option>Snídaně</option>
                    <option>Hlavní jídlo</option>
                    <option>Dezert</option>
                </select>
            </div>
            <div class="razeni">
                <label for="razeni">Seřadit</label>
                <select onchange="hledat()" id="razeni">
                    <option value=""></option>
                    <option value="nejlepsi">Od nejlepších</option>
                    <option value="nejhorsi">Od nejhorších</option>
                </select>
            </div>
        </header>
